spring.application.name=book-manager-api

    # Configurações do PostgresSQL (Datasource)
spring.datasource.url=jdbc:postgresql://localhost/book_manager

spring.datasource.username=${DB_NAME}

spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

    # Dialeto específico do PostgreSQL para o Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


    # Mostrar as consultas SQL
spring.jpa.show-sql=true

    # Formatar o SQL para leitura
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=update

